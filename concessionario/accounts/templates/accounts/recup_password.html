{% extends "base.html" %}

{% block title %}Recupero password{% endblock %}

{% block content %}
    <h1>Recupera password</h1>

    <form method="post" id="recupForm">
        {% csrf_token %}
        <div>
            {{form.email.label_tag}}
            {{form.email}}
            {{form.email.errors}}
        </div>
        <button type="submit">Richiedi password</button>
    </form>
{% endblock %}
