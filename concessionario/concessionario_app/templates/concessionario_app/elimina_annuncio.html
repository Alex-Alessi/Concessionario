{% extends "base.html" %}

{% block title %}Elimina annuncio{% endblock %}

{% block content %}
<h1>Elimina annuncio</h1>
    <p>Sei sicuro di voler eliminare <strong>{{ auto.marca }} {{ auto.modello }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">✅ Sì, elimina</button>
        <a href="{% url 'dashboard_vendite' %}">❌ Annulla</a>
    </form>
{% endblock %}
